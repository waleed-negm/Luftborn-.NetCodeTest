<mat-card class="shadow-lg" style="width: 450px; border: 1px solid #dadce0">
	<form [formGroup]="form" (ngSubmit)="handleSubmit()">
		<mat-card-header>
			<mat-card-title class="mb-3">Reset Password</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<mat-form-field appearance="fill" class="w-100">
				<mat-label>Password</mat-label>
				<input matInput autocomplete="new-password" [type]="hide ? 'password' : 'text'" formControlName="newPassword" />
				<button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
					<mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
				</button>
				<mat-error *ngIf="newPassword.errors?.['minlength'] && !newPassword.errors?.['required']">
					password must be greater than {{newPassword.errors?.['minlength']?.['requiredLength']}} character
				</mat-error>
				<mat-error *ngIf="newPassword.errors?.['required']"> Password is <strong>required</strong> </mat-error>
			</mat-form-field>
			<mat-form-field appearance="fill" class="w-100">
				<mat-label>Confirm Password</mat-label>
				<input matInput autocomplete="new-password" [type]="hideConfirm ? 'password' : 'text'" formControlName="confirmPassword" />
				<button type="button" mat-icon-button matSuffix (click)="hideConfirm = !hideConfirm" [attr.aria-label]="'Hide confirm password'" [attr.aria-pressed]="hideConfirm">
					<mat-icon>{{ hideConfirm ? 'visibility_off' : 'visibility' }}</mat-icon>
				</button>
				<mat-error *ngIf="confirmPassword.errors?.['required']"> confirm Password is <strong>required</strong> </mat-error>
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions align="end" class="justify-content-between">
			<button type="button" mat-stroked-button color="primary" class="mx-2" (click)="handleLogin()">back to login</button>
			<button mat-raised-button color="primary" [disabled]="!form.valid || logging">{{ logging ? 'wait' : 'change password' }}</button>
		</mat-card-actions>
	</form>
</mat-card>
